# MyCompany Profile Application Configuration (YAML Format)
# Alternative to application.properties - use either, not both
# Server Configuration
# server:
#   port: 8080
#   servlet:
#     context-path: /
spring:
  application:
    name: profile  
  # Database Configuration (MySQL)
  datasource:
    url: jdbc:mysql://localhost:3306/company_profile?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Aditya@101$$$
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Security Configuration
#   security:
#     user:
#       name: admin
#       password: admin

# Logging Configuration
logging:
  level:
    root: INFO
    com.mycompeny: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
